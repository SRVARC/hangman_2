<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game with Categories</title>
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <div id="categorySelection" class="category-selection">
            <h2>Select a Category</h2>
            <button class="category-btn" data-category="ai_terms">Ai Terms</button>
            <button class="category-btn" data-category="Car_brand">Car brands</button>
            <button class="category-btn" data-category="Sports">Sports</button>
        </div>
        <div class="hangman">
            <img id="hangmanImage" src="hangman0.png" alt="Hangman Stage 0">
        </div>
        <div id="wordDisplay" class="word-display"></div>
        <div id="wrongLetters" class="wrong-letters"></div>
        <div class="keyboard"></div>
        <button  onclick="restart()" id="restartBtn" class="restart-btn">Restart Game</button>
    </div>

    <audio id="loseSound" src="game-over-31-179699.mp3" preload="auto"></audio>
    <audio id="winningSound" src="victorymale-version-230553.mp3" preload="auto"></audio>
    <audio id="correct_guess" src="correct-choice-43861.mp3" preload="auto"></audio>
    <audio id="wrong_guess" src="wrong-47985.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
<div class="copy_right_footer">

  </div>
</html>
